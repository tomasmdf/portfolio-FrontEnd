<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <header class="header">
        <div class="arg_logo_container">
            <div class="arg_logo"></div>
        </div>
        <div class="theme_switch">
            <i class="bi bi-brightness-high sun"></i>
            <i class="bi bi-moon moon"></i>
        </div>
        <a class="header_nav_login" href="#">Login</a>
    </header>

    <section class="section_login"> 
        <h2>Log in</h2>
        <div class="login_container">
            <div class="login_page_form_container">
                <input type="text" name="" id="" placeholder="Email">
                <input type="text" name="" id="" placeholder="Password">
                <input type="submit" value="Log in">
            </div>
            <div class="not_account">
                <h3>Don't have an account?</h3>
                <a href="#">Create an account</a>
            </div>
        </div>
        
    </section>
    




    <script>
        const sun = document.querySelector(".sun");
        const moon = document.querySelector(".moon");
        const sIcon = document.querySelector(".theme_switch");
        const bLight = document.querySelector(".light");
        const body = document.querySelector("body");
        const argLogo = document.querySelector(".arg_logo");
    
        sIcon.addEventListener('click', e =>{
            body.classList.toggle('dark');
            sun.classList.toggle('dark');
            moon.classList.toggle('dark');
            argLogo.classList.toggle('dark');
        });
    </script>
</body>
</html>
